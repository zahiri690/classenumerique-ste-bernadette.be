{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Rejoindre une classe</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('join_class_by_code') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="access_code">Code d'accès</label>
                    <input type="text" class="form-control" id="access_code" name="access_code" required>
                    <small class="form-text text-muted">Entrez le code d'accès fourni par votre enseignant.</small>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Rejoindre la classe</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
